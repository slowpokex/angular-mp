<div class="search-section">
  <mat-form-field class="example-full-width">
    <input matInput
      [(ngModel)]="value"
      (ngModelChange)="onChange($event)"
      (blur)="onTouched($event)"
      placeholder="Input query for search">
  </mat-form-field>
  <button mat-stroked-button
    color="primary"
    class="search-button"
    (click)="onSearch($event)">
    Search
  </button>
</div>
