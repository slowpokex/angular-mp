<app-course-add-page *ngIf="onAddPage" (closeAdd)="triggerAddPage()"></app-course-add-page>
<div class="course-page" *ngIf="!onAddPage">
  <app-course-search
    *ngIf="hasCourses()"
    [(ngModel)]="searchQuery">
  </app-course-search>
  <app-course-list
    [cardList]="cards | orderBy | filterCard:searchQuery"
    (editCardEvent)="editCard($event)"
    (deleteCardEvent)="deleteCard($event)"></app-course-list>
  <app-course-add (onOpenAdd)="triggerAddPage()"></app-course-add>
</div>
