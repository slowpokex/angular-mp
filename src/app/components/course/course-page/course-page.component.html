<div class="course-page">
  <app-course-search
    [(ngModel)]="searchQuery"
    (change)="changeSearch($event)">
  </app-course-search>
  <app-course-list
    [cardList]="cards | orderBy"
    (editCardEvent)="editCard($event)"
    (deleteCardEvent)="deleteCard($event)"></app-course-list>
  <app-course-add (onOpenAdd)="triggerAddPage()"></app-course-add>
</div>
