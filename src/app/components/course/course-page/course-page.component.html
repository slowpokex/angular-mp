<div class="course-page">
  <app-course-search
    [(ngModel)]="searchQuery"
    (change)="changeSearch()">
  </app-course-search>
  <app-loader [isLoading]="cardsPending$ | async">
    <app-course-list
      [cardList]="cards$ | async | orderBy"
      (editCardEvent)="editCard($event)"
      (deleteCardEvent)="deleteCard($event)"></app-course-list>
  </app-loader>
  <app-course-add (onOpenAdd)="triggerAddPage()"></app-course-add>
</div>
