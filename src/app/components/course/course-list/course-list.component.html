<div class="items-list">
  <mat-list>
    <app-course-card
      *ngFor="let card of cardList"
      [card]="card"
      (editClick)="editCard($event)"
      (deleteClick)="deleteCard($event)">
    </app-course-card>
   </mat-list>
   <button mat-stroked-button
      color="primary"
      class="add-button"
      (click)="onLoadCards($event)">
      <span *ngIf="hasCards()">Load more courses</span>
      <span *ngIf="!hasCards()">No data! Feel free to add new course</span>
    </button>
</div>
