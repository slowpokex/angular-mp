<mat-toolbar class="toolbar">
  <div class="left-block">
    <div class="logo-block">
      <img src="/assets/pepe_logo.png" alt="pepe_logo">
    </div>
    <div class="logo-description">Videoportal</div>
  </div>
  <div class="right-block" *ngIf="isAuthenticated">
    <span class="user-data">Hello, {{ currentUser?.login }}!</span>
    <button mat-stroked-button [matMenuTriggerFor]="userMenu">Actions</button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>Settings</button>
      <button mat-menu-item (click)="onLogout(currentUser)">Log out</button>
    </mat-menu>
  </div>
</mat-toolbar>
