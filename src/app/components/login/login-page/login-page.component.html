<div class="login-form">
  <mat-card>
    <mat-card-title>
      Please Sign In:
    </mat-card-title>
    <mat-card-content class="login-content">
      <div class="login-content-row">
        <mat-form-field>
          <input type="text" matInput placeholder="Login">
        </mat-form-field>
      </div>
      <div class="login-content-row">
        <mat-form-field>
          <input type="password" matInput placeholder="Password">
        </mat-form-field>
      </div>
      <div class="action-buttons">
        <button mat-raised-button color="primary" (click)="onLogin()">Log In</button>
        <button mat-raised-button color="warn" (click)="onRegister()">Register</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
